<!DOCTYPE html>
<html>
<head>
<title>animaciones css - transiciones - boton</title>
<style>
.lab {
   background-color: #FFFFFF;
     border: 1px solid #000000;
    padding-top: 0px;
    padding-right: 30px;
    padding-bottom: 30px;
    padding-left: 30px;
    max-width: 500px;
    height: 540px;
    
}

.lab.h4 {
   color: #000000;
}
.rueda {
 transition: transform 1s linear;
 max-width:128px;
 background-color: #FFFFFF;
 padding: 0px;
 margin: 0px;

}

.rueda:hover {
 background-color: #FFFFFF;
 transform: translate(300px,0px) rotate(360deg) skew(10deg,10deg);
}

.fotoalbum {
   padding-top:20px;
}

.foto{
   transition: transform 0.7s linear;
   float: left;
   padding: 15px;
}

.foto:hover {
   transform: scale(1.3) rotate(10deg) translateY(15px);
}
</style>
</head>
<body>
<br />
<div class="lab">
<h4>
Pru√©balo</h4>

</div>
<div class="fotoalbum">

<div class="foto">

</div>
</div>
</body>
</html>
