<!DOCTYPE html>
<html>
<head>
<title>animaciones css - transiciones - boton</title>
<style>
.caja{
   max-width: 200px;
   margin: auto;
   padding: 10px;
   border: 3px solid #000000;
   background-color: #229944;
   visibility: visible;
   opacity: 0.3;
   transition: opacity 0.7s, visibility 0.7s;
}
.caja:hover{
   visibility: visible;
   opacity: 1;
   background-color: #229944;
}
</style>
</head>
<body>
<div class="caja">
<h4>Hotel Majestic</h4>
<i class="fa fa-star"></i>&nbsp;<i class="fa fa-star"></i>&nbsp;<i class="fa fa-star"></i>
<strong>Madrid, 2km</strong>
<br />

Hay disponibilidad limitada para las fechas elegidas. 
<button>Reservar</button></div> 
</body>
</html>
