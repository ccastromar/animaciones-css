<!DOCTYPE html>
<html>
<head>
<title>animaciones css - transiciones - boton</title>
<style>
.boton {
   width: 100px;
   height: 30px;
   position:relative;
   background-color: #1122AA;
   border-radius: 25px;
   color: #FFFFFF;
   transition: background-color 1s, color 1s;
}

.boton:hover {
   color: #CCCCCC;
   background-color: #f52211;
}
</style>
</head>
<body>
<button class="boton">Descargar</button>
</body>
</html>
